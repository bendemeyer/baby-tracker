<!doctype html>
<html>
    <head>
        <title>Baby Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="https://use.fontawesome.com/b8af269876.js"></script>
        <script src="static/scripts/main.js"></script>
        <script src="static/scripts/clockpicker.js"></script>
        <link rel="stylesheet" href="/static/styles/main.css">
    </head>
    <body>
        <header>
            <div id="top-bar">
                <div id="nav">
                    <a id="feedings-link" href="#feedings" class="active button" data-table-id="feeding-table" data-form-id="feeding-form">Feedings</a>
                    <a id="diapers-link" href="#diapers" class="button" data-table-id="diaper-table" data-form-id="diaper-form">Diapers</a>
                </div>
                <a id="dates-button" class="button" href="#">
                    <div class="icons">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </a>
            </div>
            <div id="dates">
                <div class="date form-row">
                    <label for="from-date">From: </label>
                    <input name="from-date" id="from-date" type="text" class="date-selector text" readonly="true">
                </div>
                <div class="date form-row">
                    <label for="to-date">To: </label>
                    <input name="to-date" id="to-date" type="text" class="date-selector text" readonly="true">
                </div>
            </div>
        </header>
        <div id="main">
            <div id="feeding-table" class="table">
                <h2>Feedings</h2>
                <div class='table'></div>
            </div>
            <div id="diaper-table" class="table">
                <h2>Diapers</h2>
                <div class='table'></div>
            </div>
        </div>
        <div id="forms">
            <form id="feeding-form" action="#" method="POST">
                <h3>Add a new Feeding</h3>
                <div class="form-row">
                    <label for="feeding-date">Date:</label> <input type="text" name="feeding-date" id="feeding-date" class="form-date text" readonly="true">
                </div>
                <div class="form-row">
                    <label for="feeding-time">Time:</label> <input type="text" name="feeding-time" id="feeding-time" class="form-time text" readonly="true">
                </div>
                <div class="form-row">
                    <label for="feeding-amount">Amount:</label>
                    <select type="text" name="feeding-amount" id="feeding-amount" class="form-amount">
                        <option>0.5</option>
                        <option>1</option>
                        <option>1.5</option>
                        <option>2</option>
                        <option>2.5</option>
                        <option>3</option>
                        <option>3.5</option>
                        <option>4</option>
                        <option>4.5</option>
                        <option>5</option>
                        <option>5.5</option>
                        <option>6</option>
                        <option>6.5</option>
                        <option>7</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="feeding-notes">Notes:</label> <textarea name="feeding-notes" id="feeding-notes" class="form-notes text"></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <form id="diaper-form" action="#" method="POST">
                <h3>Add a new Diaper</h3>
                <div class="form-row">
                    <label for="diaper-date">Date:</label> <input type="text" name="diaper-date" id="diaper-date" class="form-date text" readonly="true">
                </div>
                <div class="form-row">
                    <label for="diaper-time">Time:</label> <input type="text" name="diaper-time" id="diaper-time" class="form-time text" readonly="true">
                </div>
                <div class="form-row">
                    <label for="diaper-poop">Poop?:</label> <input type="checkbox" name="diaper-poop" id="diaper-poop" class="form-poop checkbox">
                </div>
                <div class="form-row">
                    <label for="diaper-notes">Notes:</label> <textarea name="diaper-notes" id="diaper-notes" class="form-notes text"></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div id="forms-overlay"></div>
        <footer>
            <a id="show-form" class="green-button" href="#">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Add New Entry
            </a>
        </footer>
    </body>
</html>
