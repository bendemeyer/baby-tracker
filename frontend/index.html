<!doctype html>
<html>
    <head>
        <title>Baby Tracker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="static/scripts/main.js"></script>
        <link rel="stylesheet" href="/static/styles/main.css">
    </head>
    <body>
        <header>
            <div id="nav">
                <a id="feedings-link" href="#feedings" class="active" data-table-id="feeding-table" data-form-id="feeding-form">Feedings</a>
                <a id="diapers-link" href="#diapers" data-table-id="diaper-table" data-form-id="diaper-form">Diapers</a>
            </div>
            <div id="dates">
                <div class="date">
                    <label for="from-date">From: </label>
                    <input name="from-date" id="from-date" type="text" class="date-selector">
                </div>
                <div class="date">
                    <label for="to-date">To: </label>
                    <input name="to-date" id="to-date" type="text" class="date-selector">
                </div>
            </div>
        </header>
        <div id="main">
            <div id="feeding-table">
                <h2>Feedings</h2>
                <div class='table'></div>
            </div>
            <div id="diaper-table">
                <h2>Diapers</h2>
                <div class='table'></div>
            </div>
        </div>
        <div id="forms">
            <form id="feeding-form" action="#" method="POST">
                <div class="form-row">
                    <label for="feeding-date">Date:</label> <input type="text" name="feeding-date" id="feeding-date" class="form-date">
                </div>
                <div class="form-row">
                    <label for="feeding-time">Time:</label> <input type="text" name="feeding-time" id="feeding-time" class="form-time">
                </div>
                <div class="form-row">
                    <label for="feeding-amount">Amount:</label> <input type="text" name="feeding-amount" id="feeding-amount" class="form-amount">
                </div>
                <div class="form-row">
                    <label for="feeding-notes">Notes:</label> <textarea name="feeding-notes" id="feeding-notes" class="form-notes"></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <form id="diaper-form" action="#" method="POST">
                <div class="form-row">
                    <label for="diaper-date">Date:</label> <input type="text" name="diaper-date" id="diaper-date" class="form-date">
                </div>
                <div class="form-row">
                    <label for="diaper-time">Time:</label> <input type="text" name="diaper-time" id="diaper-time" class="form-time">
                </div>
                <div class="form-row">
                    <label for="diaper-notes">Notes:</label> <textarea name="diaper-notes" id="diaper-notes" class="form-notes"></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <footer>
            <a id="show-form" href="#">
                Add New Entry
            </a>
        </footer>
    </body>
</html>
